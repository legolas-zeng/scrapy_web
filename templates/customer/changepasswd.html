<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Forgot password</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="passwordBox animated fadeInDown">
        <div class="row">
            <div class="col-md-12">
                <div class="ibox-content">
                    <h2 class="font-bold">修改密码</h2>
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="m-t" role="form" action="{% url "changepasswd" %}" method='post'>
                                <div class="form-group">
                                    <input name="oldpassward" type="password" class="form-control" placeholder="旧密码" required="">
                                </div>
                                <div class="form-group">
                                    <input name="newpassward" type="password" class="form-control" placeholder="新密码" required="">
                                </div>
                                <div class="form-group">
                                    <input name="renewpassward" type="password" class="form-control" placeholder="再次输入新密码" required="">
                                </div>
                                <button type="submit" class="btn btn-primary block full-width m-b">确认修改</button>
                                {% if msg %}
                                    <br>
                                    <span class="text-danger">错误：{{ msg }}</span>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Copyright Example Company
            </div>
            <div class="col-md-6 text-right">
               <small>© 2014-2015</small>
            </div>
        </div>
    </div>

</body>

</html>
