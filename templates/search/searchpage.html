{% extends "index.html" %}
{% load static %}
{% block nav_article %}active{% endblock %}
{% block nav_search %}active{% endblock %}
{% block head %}
<title>爬虫数据展示</title>
<link href="/static/css/plugins/dataTables/datatables.min.css" rel="stylesheet">
<link href="/static/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
{% endblock %}

{% block re_content %}
<div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>文章搜索功能：<small>输入日期，标题，来源进行搜索</small></h5>
                        </div>
                        <div class="ibox-content">
                            <form method="get" class="form-horizontal" action="{% url 'page_search' %}">
                                <div class="form-group"><label class="col-sm-2 control-label">标题</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="title"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">来源</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="source"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" type="submit">模糊搜索</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
    <script src="/static/js/plugins/datapicker/bootstrap-datepicker.js"></script>
{% block js %}
{% endblock %}

{% block scripts %}
    <script>
        $(document).ready(function(){
            $('#data_5 .input-daterange').datepicker({
                keyboardNavigation: false,
                forceParse: false,
                autoclose: true
            });
        })
    </script>
{% endblock %}
