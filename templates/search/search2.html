{% extends "index.html" %}
{% load static %}
{% block nav_search %}active{% endblock %}
{% block head %}
<title>爬虫数据展示</title>
<link href="/static/css/plugins/dataTables/datatables.min.css" rel="stylesheet">
<link href="/static/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
{% endblock %}

{% block re_content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>文章搜索功能：<small>输入日期，标题，来源进行搜索</small></h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label">日期</label>
                            <div class="col-sm-10">
                                <div class="form-group" id="data_5">
                                    <div class="input-daterange input-group" id="datepicker">
                                        <input type="text" class="input-sm form-control" name="start" value="05/14/2019" id="begindate"/>
                                        <span class="input-group-addon">to</span>
                                        <input type="text" class="input-sm form-control" name="end" value="05/22/2019" id="enddate"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-10"><input type="text" class="form-control" id="title"> <span class="help-block m-b-none">仅支持原文标题</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">来源</label>
                            <div class="col-sm-10">
                            <select class="form-control m-b" name="account" id="article">
                                <option>mondaq</option>
                                <option>osac</option>
                                <option>grada</option>
                                <option>cnn</option>
                                <option>anvilgroup</option>
                            </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <hr style="height:1px;border:none;border-top:1px dashed #cc0900;" />
        </div>
    </div>
    <div class="row">
    <div class="col-lg-10"></div>
        <div class="col-lg-2">
            <button class="btn btn-primary" type="submit" id="search">模糊搜索</button>
        </div>
    </div>

{% endblock %}


{% block js %}
    <script src="/static/js/plugins/datapicker/bootstrap-datepicker.js"></script>
{% endblock %}
