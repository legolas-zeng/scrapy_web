<!DOCTYPE html>
<html>
<head>
    <title>RRJC | Login</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"></h1>
            </div>
            <h3>爬虫数据展示平台</h3>
            <form class="m-t" role="form" action="{% url 'login' %}" method='post'>
                <div class="form-group">
                    <input class="form-control" placeholder="Username" required="" name="user">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" name="passwd">
                </div>
                <input type="hidden" name="next" value="{{ next }}">
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
                {% if msg %}
                    <br>
                    <span class="text-danger">错误：{{ msg }}</span>
                {% endif %}
            </form>
        </div>
    </div>

    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
